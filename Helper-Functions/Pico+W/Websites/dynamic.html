<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js">
        <title>Pico Web Server</title>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script type="text/javascript">
            var intervalId = window.setInterval(doAjax, 250);
                
            function doAjax() {
            $.get("/distance", function(data, status){
                var obj = JSON.parse(data);
                $("#distance").html("<strong> Distance: " + obj.distance + "mm</strong>");
                $("#progress").html('<div id="progress" class="progress-bar w-' + obj.percent + ' role="progressbar" aria-label="Basic example" aria-valuenow="' + obj.percent +'" aria-valuemin="0" aria-valuemax="100" style="width: ' + obj.percent + '%%"></div>');
            });
            }
        </script>

    </head>
    <body>
        <div class="container">
            <h1>
                SMARS Inventor
            </h1>
            <p>This is an example webpage for your pico webserver</p>
            <div id="distance">
                %s
            </div>
            <div id="progress" class="progress">
                <div class="progress-bar w-%s" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        
    </body>
</html>
